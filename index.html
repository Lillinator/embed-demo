<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Discourse Topic List Embed Examples</title>
<script src="https://meta.discourse.org/javascripts/embed-topics.js"></script>
</head>

<body>
<div class="example">
    <h3>Embed 5 Topics</h3>
    <d-topics-list discourse-url="https://meta.discourse.org" per-page="5"></d-topics-list>
</div>
<div class="example">
    <h3>Embed Category</h3>
    <d-topics-list discourse-url="https://meta.discourse.org" category="6" per-page="5"></d-topics-list>
</div>
</body>

</html>
